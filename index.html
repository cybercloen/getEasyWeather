<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-container">
        <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        
        <div class="search-box">
            <div class="input-group">
                <i class="fas fa-search"></i>
                <input type="text" id="city" placeholder="Search for a city...">
            </div>
            <button id="search">Search</button>
            <button id="locate" class="locate-btn" title="Get current location">
                <i class="fas fa-location-dot"></i>
            </button>
        </div>

        <div class="units-toggle">
            <button class="unit-btn active" data-unit="metric">°C</button>
            <button class="unit-btn" data-unit="imperial">°F</button>
        </div>

        <div id="weather-info" class="weather-info hide">
            <div class="location">
                <h2 id="city-name"></h2>
                <p id="date-time"></p>
            </div>
            
            <div class="weather-display">
                <img id="weather-icon" src="" alt="Weather icon">
                <div class="temperature">
                    <h3 id="temp"></h3>
                    <p id="feels-like">Feels like: <span></span></p>
                </div>
            </div>
            
            <div class="weather-description">
                <h4 id="description"></h4>
            </div>

            <div class="weather-grid">
                <div class="weather-item">
                    <i class="fas fa-temperature-high"></i>
                    <div class="item-info">
                        <span class="label">High</span>
                        <span id="temp-max" class="value"></span>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="fas fa-temperature-low"></i>
                    <div class="item-info">
                        <span class="label">Low</span>
                        <span id="temp-min" class="value"></span>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="fas fa-droplet"></i>
                    <div class="item-info">
                        <span class="label">Humidity</span>
                        <span id="humidity" class="value"></span>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="fas fa-wind"></i>
                    <div class="item-info">
                        <span class="label">Wind</span>
                        <span id="wind" class="value"></span>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div class="item-info">
                        <span class="label">Pressure</span>
                        <span id="pressure" class="value"></span>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="fas fa-eye"></i>
                    <div class="item-info">
                        <span class="label">Visibility</span>
                        <span id="visibility" class="value"></span>
                    </div>
                </div>
            </div>

            <div class="sun-info">
                <div class="sunrise">
                    <i class="fas fa-sunrise"></i>
                    <span>Sunrise: <span id="sunrise"></span></span>
                </div>
                <div class="sunset">
                    <i class="fas fa-sunset"></i>
                    <span>Sunset: <span id="sunset"></span></span>
                </div>
            </div>
        </div>

        <div id="error" class="error hide">
            <i class="fas fa-exclamation-circle"></i>
            <p>City not found. Please try again.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
